<html>
	<head>
		<script src="/ar-test/js/aframe.min.js"></script>
		<script src="/ar-test/js/aframe-ar.js"></script>
	</head>

	<body>
		<a-scene>

			<a-assets>
        <!--<video id="video" src="https://mayognaise.github.io/aframe-video-shader/basic/bbb.mp4" loop crossorigin autoplay></video>-->
        <a-asset-item id="myModelObj" src="/ar-test/models/CC.obj"></a-asset-item>
        <a-asset-item id="myModelMtl" src="/ar-test/models/CC.mtl"></a-asset-item>
      </a-assets>

			<a-marker-camera preset='hiro'></a-marker-camera>
      <a-entity obj-model="obj: #myModelObj; mtl: #myModelMtl"></a-entity>
      <!--<a-plane position='0 0 0' src='#video'></a-plane>-->

		</a-scene>
	</body>

	<script>
	window.addEventListener('click', function () {
	  var v = document.querySelector('#video');
		alert('Play')
	  v.play();
	});
	</script>

</html>
