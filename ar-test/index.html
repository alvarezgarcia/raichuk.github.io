<html>
	<head>
		<script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>

	<body>
		<a-scene>
			<a-assets>
				<video id='vid' src="https://mayognaise.github.io/aframe-video-shader/basic/bbb.mp4" crossorigin="anonymous" loop/>
			</a-assets>

			<a-marker-camera preset='hiro'></a-marker-camera>
      <a-entity id="vid" geometry="primitive:plane;width:4;height:2.15;depth:2;" rotation="30 30 0" position="0 2 0" material="shader:video;src:#bbb;"></a-entity>

		</a-scene>
	</body>

	<script>
	window.addEventListener('click', function () {
	  var v = document.querySelector('#vid');
	  v.play();
	});
	</script>

</html>
